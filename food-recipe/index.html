<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Recipe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">

 
</head>
<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        
        <div class="nav">
        <img style="width: 75px; height: 75px; border-radius: 50%;" src="logo.png"/>
          
          <h2 class = "title">Get Recipe For Your Meals </h2>
         
          <buttton class = "weather-logo" id="contact">  <i class="fa-solid fa-phone"></i></button> 
        </div>

        <img src="food.png"/>
        <div class = "meal-search-box">

          <input type = "text" class = "search-control" placeholder="Enter Any Dish" id = "search-input" >
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            Search
          </button>
          <button  class = "clear-btn" id="clear" > Clear </button>
          
        </div>
      </div>

      <div class = "meal-result">
       
        <div id= "meal">
    
        </div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- meal content -->
        <div class = "meal-details-content">
       
        </div>
      </div>
    </div>
  <div class="weather"> 
    
<p id="info-txt"></p>    
<div id="overlay" >
  <div id="text">

    <button style="position:absolute;  right:10px; top:10px;   " type = "button" class="recipe-close-btn" id = "weather-close-btn">
      <i class = "fas fa-times"></i>
    </button>
    <div class="">

      <img style="
      display: block;
      margin-left: 4%;
      margin-top: 1rem;
      width: 20%;
     border-radius:50%;" 
    src=" weather.png"/>

    

    </div>
    
    <div style=" color: beige; text-align: center; margin-top: 1rem; ">
      <p > Temperature :<span id="temperature"></span> <sup>o</sup>C</p>
      <p >  <span  id="des"></span> </p>
      <p  > City : <span id="city"></span> </p>
      <div>
        <p >  Feels Like : <span id="prediction"></span> <sup>o</sup>C</p>
        <p > Humidity : <span id="hum"></span></p>
      </div>
  
      



    </div>

   

  </div>
</div>
<div>
  
  <button class = "weather-logo" id="weather-btn" >Check Your Weather</button>
</div>
  </div>

  </div>

  <script src="https://kit.fontawesome.com/7fd7938886.js" crossorigin="anonymous"></script>

  <script src = "script.js">



  </script>
</body>
</html>
